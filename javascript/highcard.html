<html>
	<head>
		<title>High Card</title>
		
		<script type="text/javascript" src="card.js"></script>		
		<script type="text/javascript" src="deck.js"></script>
		<script type="text/javascript" src="highcard.js"></script>

		<script type="text/javascript">
			var yourCardElement;
			var dealerCardElement;
			var resultElement;
			var resultsElement;
		
			function play() {
				// Lazily initialize each of the elements.
				if(!yourCardElement)
					yourCardElement = document.getElementById("yourCard");
					
				if(!dealerCardElement)
					dealerCardElement = document.getElementById("dealerCard");
					
				if(!resultElement)
					resultElement = document.getElementById("result");
					
				if(!resultsElement)
					resultsElement = document.getElementById("results");
			
				// Play and get the result
				var result = HighCard.play();
				
				// Set the text of each of the elements to the corresponding result information
				yourCardElement.replaceChild(document.createTextNode(result["yourCard"]), yourCardElement.firstChild);
				dealerCardElement.replaceChild(document.createTextNode(result["dealerCard"]), dealerCardElement.firstChild);
				resultElement.replaceChild(document.createTextNode(result["result"]), resultElement.firstChild);
				
				// Show the results element
				resultsElement.style.display = "";
			}
		</script>
	</head>
	
	<body>
		<h1>High Card</h1>
		
		<div>
			<div id="results" style="display:none;">
				You drew the <span id="yourCard" />.
				<br />
				Dealer drew the <span id="dealerCard" />.
				<br />
				<span id="result" />
				<br />
				<br />
			</div>
			
			Press "Play" to draw a card.
		</div>
		
		<form>
			<button type="button" onclick="play();">Play</button>
		</form>
	</body>
</html>
